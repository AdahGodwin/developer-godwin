<app-loader *ngIf="loading"></app-loader>
<div data-aos="fade-in" data-aos-duration="1000" class="header" [attr.data-color]="changeColor">
  <div class="head">
    <section class="name">
      GodwinAdah._
    </section>
    <section class="links">
      <a (click)="scrollToSection('home')">//home</a>
      <a (click)="scrollToSection('expertise')">//expertise</a>
      <a (click)="scrollToSection('projects')"> //projects</a>
      <a (click)="scrollToSection('contact')"> //contact</a>

    </section>
    <button class='toggle' (click)="toggleMenu()" aria-haspopup='true' aria-controls='primary-navigation'>
      <span class='line top' [attr.data-active]="isActive"></span>
      <span class='line mid' [attr.data-active]="isActive"></span>
      <span class='line bottom' [attr.data-active]="isActive"></span>
    </button>
  </div>
  <div class="nav" [attr.data-visible]="isActive">
    <ul>
      <li (click)="toggleMenu()">
        <a (click)="scrollToSection('home')">//home</a>
      </li>
      <li (click)="toggleMenu()">
        <a (click)="scrollToSection('expertise')">//expertise</a>
      </li>
      <li (click)="toggleMenu()">
        <a (click)="scrollToSection('projects')"> //projects</a>
      </li>
      <li (click)="toggleMenu()">
        <a (click)="scrollToSection('contact')"> //contact</a>
      </li>
    </ul>
  </div>
</div>

<div data-aos="fade-in" data-aos-duration="1000" (click)="isActive == true? toggleMenu() :null" class="body-container">
  <app-introduction id="home"></app-introduction>
  <app-expertise-section id="expertise" *ngIf="!loading"></app-expertise-section>
  <app-projects id="projects" *ngIf="!loading"></app-projects>
  <app-contact id="contact" *ngIf="!loading"></app-contact>
</div>
