<div class="container">
    <div class="cover-image">
        <img [src]="coverImg" alt="">
    </div>
    <div class="short-intro">
        <section class="app-name">{{name}}</section>
        <section class="short-description">
          {{shortIntro}}
        </section>
    </div>
    <div class="landscape-image">
        <div [style.background-color]="baseColor" class="circle">
        </div>
        <div data-aos="fade-up" data-aos-duration="1000" data-aos-anchor-placement="center-bottom" class="phone">
            <img [src]="homeImg" alt="">
        </div>
    </div>
    <div class="challenges">
        <section data-aos="fade-up" data-aos-duration="1000" class="title">The Challenge</section>
        <section data-aos="fade-up" data-aos-duration="1000" class="desc">
            {{challenge}}
        </section>
    </div>
    <div class="carousel">
        <div *ngFor="let img of carouselImgs" data-aos="fade-up" data-aos-duration="1000" class="phone">
            <img [src]="img" alt="image">
        </div>
    </div>
    <div class="ending-texts">
        <section data-aos="fade-up" data-aos-duration="1000" class="title">
            Scope, Contribution & Design Rationale
        </section>
        <div data-aos="fade-up" data-aos-duration="1000" class="desc">
            <section>
                {{scope}}
            </section>
            <section>
                {{designRationale}}
            </section>
        </div>
    </div>
</div>
